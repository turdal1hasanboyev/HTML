<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block va Inline elementlar</title>
</head>

<body>
    <h1>
        Salom
    </h1>
    <h1>
        Dunyo
    </h1>
    <p>
        Salom
    </p>
    <p>
        P tagi blok element yaratadi
    </p>
    <!-- Block element har doim yangi qatordan boshlanadi va oziga berilgan qatorni kenglikni tolliq egallaydi -->
    <!-- Inline elementlar esa faqat oziga yetadigan joyni egallaydi yangi qatordan boshlamaydi -->
    <a href="https://www.google.com/" style="font-weight: bold;" target="_blank">Google</a>
    <a href="https://www.youtube.com/" style="font-weight: bold;" target="_blank">YouTube</a>
    <b>Salom</b>
    <i>Salom</i>
    <!-- inline elementni block elementni ichida foydalanish mumkin -->
    <p><img src="./img/IMG_20230528_212144_741.jpg" alt="Rasm" height="200px" width="200px"><a
            href="https://www.google.com/">Google</a>Salom</p>
    <!-- Block elementni ichida inline element ishlatish mumkik lekin inlene elementni ichida block element ishlatish mumkin emas -->
</body>

</html>
