<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conatact Me</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h4>
        <a href="./index.html">Back to Portfolio</a>
    </h4>
    <form action="#" method="post">
        <div class="form">
            <label for="firstname">FirstName:</label>
            <input type="text" id="firstname" placeholder="Enter a FirstName" name="firstname" required>
        </div>
        <div class="form">
            <label for="lastname">LastName:</label>
            <input type="text" id="lastname" placeholder="Enter a LastName" name="lastname" required>
        </div>
        <div class="form">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter a Email" name="email" required>
        </div>
        <div class="form">
            <label for="message">Message:</label> <br>
            <textarea name="message" id="message" cols="10" rows="5" placeholder="Enter a message" required></textarea>
        </div>
        <button type="submit">Send</button>
    </form>
</body>

</html>
