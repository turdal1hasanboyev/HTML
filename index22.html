<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio, Video, YouTube</title>
</head>

<body>
    <div>
        <audio controls type="audio/mp3" src="/audio/@Asad_axi.mp3">Musiqa</audio>
    </div>
    <!-- audio joylashni zamonaviy usuli -->

    <div>
        <audio controls>
            <source src="/audio/@Asad_axi.mp3" type="audio/mp3">
            <!-- source va type berish -->
            Musiqa
            <!-- default holatda yozuv chiqishi -->
        </audio>
    </div>
    <!-- Audio joylashni eskiroq usuli -->
    <div>
        <video controls width="640" height="360" type="video/mp4" src="/video/2_5467755558381568948.mp4">KadMel❤</video>
    </div>
    <!-- Video yuklash zamonaviy 1 qatordagi usuli -->
    <div>
        <video controls width="700" height="400">
            <source src="/video/2_5467755558381568948.mp4" type="video/mp4">
            KadMel❤
            <!-- source va type berish -->
        </video>
    </div>
    <!-- Video yuklash eskiroq usuli -->
    <div>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/8D3GImCZni0?si=05kZasXycoB6HP4M"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
    <!-- YouTube dan html kod ni nushalash orqali video joylashtirish -->
</body>

</html>
