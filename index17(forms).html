<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form action="#action" method="post">
        <!-- form tagi  forma yaratish uchun action biron narsa sodir bolishi method bu metod get post va dialog korinishida -->
        <label for="username">Username: </label>
        <!-- label bu nima uchun kiritilishi yani yozilishi for uning nima uchunligi for id berilgan bolsa u bilan bir xil bo'lishi kerak -->
        <input type="text" name="username" id="username">
        <!--  input malumot kiritish type malumot turi name odatda backend uchun nom berib ketish id unga id berish -->
        <br>
        <br>
        <!-- for bilan id bir hil bolishi kerak -->
        <label for="password">Password: </label>
        <input type="password" id="password" name="password">
        <br>
        <br>
        <button type="submit">Login</button> <br> <br>
        <!-- button yani tugma uning button menu reset va submit turlari bor-->
        <label for="name">Name: </label>
        <input type="text" name="name" id="name" placeholder="Ismingizni kiriting: ">
        <!-- placeholder katak ichidagi yordamchi so'z -->
    </form>
</body>

</html>
