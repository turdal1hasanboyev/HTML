<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting</title>
</head>

<body>
    <h1>Whats is Lorem?</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sit accusamus deleniti doloremque numquam.</p>
    <p>Lorem, <del>ipsum dolor</del> sit amet <b>consectetur <i>adipisicing</i></b> elit. Laborum enim accusamus ipsa
        rem modi in vel
        veniam. Id unde dolores <i>vitae</i> exercitationem odio!
    </p>
    <!-- b bold tagi -->
    <!-- i italic tagi -->
    <!-- Taglarni ichma ich ham joylash mumkin -->
    <!-- del ustidan chizish -->
    <!-- sub tagidan yozish -->
    <h1>H<sub>2</sub>O</h1>
    <!-- sup tepadan yozish -->
    <h1>5<sup>2</sup></h1>
    <h6><mark>Hello</mark></h6>
    <!--  mark ustidan sariq tortish -->
</body>

</html>
